<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
    <h1 th:text="${action} == 'create' ? 'Create new user' : 'Edit user'" >Create new user</h1>
    <form name="create" th:action="@{/user/create}" method="post" th:object="${user}">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" th:placeholder="${'ID of user'}" name="id" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:placeholder="${'Name of user'}" name="name" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Name Error</p>
                <td/>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="text" th:placeholder="${'Age of user'}" name="id" th:field="*{age}">
                    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red">Age Error</p>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" th:placeholder="${'Address of user'}" name="id" th:field="*{address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red">Address Error</p>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
        <p th:data th:attr="data=${'aa' + user.id}"></p>
        <input type="hidden" name="action" th:value="${action}">
    </form>
</body>
</html>
